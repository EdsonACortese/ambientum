# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    machine:
      image: ubuntu-2004:202111-02 
    steps:
      - checkout
      #- setup_remote_docker:
      #    version: 20.10.11
      - run: 
          name: "buildx-version"
          command: "docker buildx version"
      - run:
          name: "docker-buildx-ls"
          command: "docker buildx ls"
      #- run:
          #name: "docker-buildx-create-context"
          #command: "docker context create foobar"
      - run:
          name: "use context"
          command: "docker buildx create --help"
      - run:
          name: "use context"
          command: "docker buildx create --use --platform=linux/amd64,linux/arm64 --bootstrap"
      - run:
          name: "docker-buildx-inspect"
          command: "docker buildx inspect"
      - run:
          name: "bash"
          command: "apk add --update bash"
      - run:
          name: "copy env"
          command: "cp .env.example .env"
      - run:
          name: "build php"
          command: "./build.sh php"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      # - install
      - build
